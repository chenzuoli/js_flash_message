<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>短消息</title>
</head>
<script>
    function flash_message(){
        var message = document.createElement('div');
        message.innerHTML = '这里是一条短消息，显示3s后消失。';
        message.style.cssText = 'position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); background-color: #333; color: #fff; padding: 10px; border-radius: 5px; z-index: 9999; animation: fadeOut 3s ease-in-out;';
        document.body.appendChild(message);

        setTimeout(function() {
          message.remove();
        }, 3000);
    }

</script>
<body>
<div class="row">
    <br><br>
    <div class="col-md-12" style="text-align:center">
        <button type="button" onclick="flash_message()">点我</button>
    </div>
</div>
</body>
</html>
